---
layout: default
blog: true
---

<main id="main_content">
    <h1>{{ page.title | escape }}</h1>
    <p>
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished" class="subtitle-mute">
            {{ page.date | date: site.blog.date_format }}
        </time>
    </p>

    <article>
        {{ content }}
    </article>

    <section>
        <p>Return to <a href="{{ '/blog/devtest' | relative_url }}">blog home page</a></p>
    </section>
</main>
